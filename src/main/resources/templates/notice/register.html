<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="~{/layouts/main_template}"
>
<head>
    <meta charset="UTF-8">
    <title>notice</title>
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{notice.header.register}"> 공지사항 등록</h2>
    <form id="notice" action="./register.html" th:action="@{/notice/register}" method="post" th:object="${notice}">
        <table >
            <tr>
                <td th:text="#{notice.title}">제목</td>
                <td><input type="text" th:field="*{title}"></td>
            </tr>
            <tr>
                <td th:text="#{notice.content}">내용</td>
                <td><textarea  th:field="*{content}"></textarea></td>
            </tr>
        </table>
    </form>
    <div>
        <button type="submit" id="btnRegister" th:text="#{action.register}">등록</button>
        <button type="button" id="btnList" th:text="#{action.list}">목록</button>
    </div>
    <script>
        $(document).ready(function (){
            let formObj=$("#notice");

            $("#btnRegister").on("click", function(){
                formObj.submit();
            });
            $("#btnList").on("click", function(){
                self.location="list";
            });
        });
    </script>
</div>
</body>
</html>
