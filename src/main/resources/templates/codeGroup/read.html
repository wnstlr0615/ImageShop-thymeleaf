<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}"
>
<head>
    <meta charset="UTF-8">
    <title>CodeGroup</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{codegroup.header.read}"> 코드그룹 목록</h2>
    <form action="list.html" id="codeGroup" th:action="@{/codeGroup/remove}" th:object="${codeGroup}" method="post">
        <table>
            <tr>
                <td th:text="#{codegroup.groupCode}">코드그룹 코드</td>
                <td><input type="text" th:field="*{groupCode}" readonly></td>
            </tr>
            <tr>
                <td th:text="#{codegroup.groupName}">코드그룹 명</td>
                <td><input type="text" th:field="*{groupName}" readonly></td>
            </tr>
        </table>
    </form>
    <div>
        <button type="submit" id="btnEdit" th:text="#{action.edit}">편집</button>
        <button type="submit" id="btnRemove"th:text="#{action.remove}">삭제</button>
        <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
    </div>
    <script>
        $(document).ready(function(){
            let formObj=$("#codeGroup")
           $("#btnEdit").on("click", function(){
               let groupCode=$("#groupCode");
               let groupCodeVal=groupCode.val();
               console.log(groupCodeVal);
               self.location="modify?groupCode="+groupCodeVal;
           }) ;
            $("#btnRemove").on("click", function(){
                formObj.attr("action", "/codeGroup/remove");
                formObj.submit();
            }) ;
            $("#btnList").on("click", function(){
                self.location="list";
            }) ;
        });
    </script>


</div>
</body>

</html>
