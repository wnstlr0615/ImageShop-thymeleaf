<!DOCTYPE html>
<html lang="ko"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:th="http://www.thymeleaf.org"
>
<body>
<div align="right" th:fragment="header">
    <table>
        <tr sec:authorize="!isAuthenticated()">
            <td><a href="../user/register.html" th:href="@{/user/register.html}" th:text="#{header.joinMember}">회원가입</a>
            </td>
            <td><a href="../auth/loginForm.html" th:href="@{/auth/login}" th:text="#{auth.header.login}">로그인</a></td>
        </tr>
        <tr sec:authorize="isAuthenticated()">
            <td>
                <form action="../auth/logout.html" th:action="@{/auth/logout}" method="post">
                    <span sec:authentication="principal.username">홍길동</span>님
                    <button type="submit" th:text="#{header.logout}">로그아웃</button>
                </form></td>
        </tr>
    </table>
</div>
</body>
</html>
