<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/main_template}">

<head>
  <title>UserItem</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
</head>
<body>
<div layout:fragment="content">
  <h2 th:text="#{useritem.header.list}">구매상품 목록</h2>

  <table border="1">
    <tr>
      <th align="center" width="80" th:text="#{useritem.no}">번호</th>
      <th align="center" width="100" th:text="#{useritem.itemName}">상품명</th>
      <th align="center" width="100" th:text="#{useritem.itemPrice}">상품가격</th>
      <th align="center" width="180" th:text="#{useritem.regdate}">구매일시</th>
      <th align="center" width="180" th:text="#{useritem.download}">다운로드</th>
    </tr>

    <tr th:if="${#lists.isEmpty(list)}">
      <td colspan=5 th:text="#{common.listEmpty}">
        List is empty.
      </td>
    </tr>

    <tr th:each="useritem : ${list}">
      <td align="center" width="80" th:text="${useritem.userItemId}">번호</td>
      <td align="center" width="100" ><a th:href="|/useritem/read?userItemId=${useritem.userItemId}|" th:text="${useritem.item.itemName}">상품명</a></td>
      <td align="center" width="100" th:text="${useritem.item.price}">상품가격</td>
      <td align="center" width="180" th:text="${#temporals.format(useritem.createDate, 'yyyy-MM-dd HH:mm')}">구매일시</td>
      <td align="center" width="180" ><a href="" th:href="|/useritem/download?userItemId=${useritem.userItemId}|">다운로드</a></td>
    </tr>
  </table>
</div>
</body>
</html>
