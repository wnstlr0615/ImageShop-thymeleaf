<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/main_template}"
>
<head>
    <meta charset="UTF-8">
    <title>CodeGroup</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
<div layout:fragment="content">
    <h2 th:text="#{codeDetail.header.modify}">코드 수정</h2>
    <form action="list.html" id="codeDetail" th:action="@{/codeDetail/modify}" th:object="${codeDetail}" method="post">
        <table>
            <tr>
                <td th:text="#{codedetail.groupCode}">그룹코드</td>
                <td>
                    <select  th:field="*{groupCode}">
                        <option  th:each="groupCode: ${groupCodeList}" th:value="${groupCode.value}" th:text="${groupCode.label}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td th:text="#{codedetail.codeValue}" >코드 값</td>
                <td><input type="text" th:field="*{codeValue}" readonly></td>
            </tr>
            <tr>
                <td th:text="#{codedetail.codeName}">코드 명</td>
                <td><input type="text" th:field="*{codeName}"></td>
            </tr>
        </table>
    </form>
    <div>
        <button type="submit" id="btnModify" th:text="#{action.modify}">수정</button>
        <button type="submit" id="btnList" th:text="#{action.list}">목록</button>
    </div>
    <script>
        $(document).ready(function(){
            let formObj=$("#codeDetail")
            $("#btnModify").on("click", function(){
                formObj.submit();
            }) ;
            $("#btnList").on("click", function(){
                self.location="list";
            }) ;
        });
    </script>


</div>
</body>

</html>
